<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />
    <title>Random color generator</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap");

      *,
      body,
      *::before,
      *::after {
        font-family: "Ubuntu", sans-serif;
      }
    </style>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <h3>Color Generator</h3>

      <div>
        <button id="docs">
          <a
            href="https://github.com/ahmmed-shakil/random-color-generator"
            target="_blank"
            >Documentation</a
          >
        </button>
      </div>
    </nav>
    <!-- Main section -->
    <main>
      <h4 class="main-header">Generate Random Background Color :</h4>
      <span class="circles">
        <div class="circle" id="one"></div>
        <div class="circle" id="two"></div>
        <div class="circle" id="three"></div>
      </span>

      <section id="container"></section>
      <section id="display">
        <section class="color-div">
          <h4 class="color-container border">
            Color : <span id="color">Not generated</span>
          </h4>
          <div id="show"></div>
          <p class="copy border" onclick="copy()">Copy</p>
        </section>
      </section>

      <p id="copied"></p>

      <section class="buttons">
        <button onclick="getHexColor()">Generate HEX Color</button>
        <button onclick="getRGBColor()">Generate RGB Color</button>
      </section>
      <small style="font-size: 12px"
        ><i
          ><b>Note** :</b> Click on any button to generate a random color and
          click copy to copy the color code on your clipboard</i
        ></small
      >
    </main>
    <!-- Footer -->
    <footer id="footer">&copy;Shakil Ahmmed || 2022</footer>
    <!-- Javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
